<mat-card *ngIf="categoryData">
    <form action="" (ngSubmit)="onUpdateCategoryFormSubmit()" class="text-center mb-10">
        <mat-card-header>
            <mat-card-title> Update category </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                    matInput
                    name="categoryTitle"
                    [(ngModel)]="categoryData.categoryTitle"
                    placeholder="Enter category title here"
                    required
                />
            </mat-form-field>
            <br />
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                    matInput
                    name="categoryDescription"
                    [(ngModel)]="categoryData.categoryDescription"
                    placeholder="Description (optional)"
                    rows="5"
                ></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button type="submit" color="accent">Update</button>
        </mat-card-footer>
    </form>
</mat-card>

{{ categoryData | json }}
