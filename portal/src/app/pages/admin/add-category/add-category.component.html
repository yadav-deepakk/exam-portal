<mat-card>
    <form action="" (ngSubmit)="onAddCategoryFormSubmit()" class="text-center mb-10">
        <mat-card-header class="text-center"> <h2>Add a new category</h2> </mat-card-header>
        <mat-card-content class="mt-20">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                    matInput
                    name="categoryTitle"
                    [(ngModel)]="categoryFormData.categoryTitle"
                    placeholder="Enter category title here"
                    required
                />
            </mat-form-field>
            <br />
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                    matInput
                    name="categoryDescription"
                    [(ngModel)]="categoryFormData.categoryDescription"
                    placeholder="Description (optional)"
                    rows="5"
                ></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button type="submit" color="primary">Submit</button>
        </mat-card-footer>
    </form>
</mat-card>
