<mat-card>
    <form action="" (ngSubmit)="onUpdateFormSubmit()" class="text-center mb-10">
        <mat-card-header>
            <mat-card-title> Update Quiz </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Quiz Title</mat-label>
                <input
                    matInput
                    name="quizTitle"
                    [(ngModel)]="quiz.quizTitle"
                    placeholder="Enter quiz title here"
                    required
                />
            </mat-form-field>
            <br />
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea
                    matInput
                    name="quizDescription"
                    [(ngModel)]="quiz.quizDescription"
                    placeholder="Description (optional)"
                    rows="5"
                ></textarea>
            </mat-form-field>
            <br />
            <mat-form-field class="mr-20" appearance="fill">
                <mat-label>Questions</mat-label>
                <input
                    matInput
                    type="number"
                    name="questionCount"
                    [(ngModel)]="quiz.questionCount"
                    placeholder="questions count"
                    required
                />
            </mat-form-field>
            <mat-form-field class="ml-20 mr-20" appearance="fill">
                <mat-label>Marks</mat-label>
                <input
                    matInput
                    type="number"
                    name="quizMaxMarks"
                    [(ngModel)]="quiz.quizMaxMarks"
                    placeholder="Total marks"
                    required
                />
            </mat-form-field>
            <mat-form-field class="ml-20" *ngIf="allCategories">
                <mat-label>category</mat-label>
                <mat-select name="categoryId" [(ngModel)]="quiz.category.categoryId" required>
                    <mat-option *ngFor="let categ of allCategories" [value]="categ.categoryId">
                        {{ categ.categoryTitle }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br />
            <mat-checkbox
                name="isActiveQuiz"
                [(ngModel)]="quiz.isActiveQuiz"
                [checked]="quiz.isActiveQuiz ? true : false"
            >
                Publish Quiz
            </mat-checkbox>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button type="submit" color="accent" class="mt-20 mb-10">Update</button>
        </mat-card-footer>
    </form>
</mat-card>
