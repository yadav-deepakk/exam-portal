<div class="mt-10">
    <mat-card class="form-container text-center">
        <mat-card-content>
            <img src="../../../assets/images/signup.png" alt="signup" width="480" height="220" />

            <h2 class="text-center">SIGN UP</h2>

            <form class="form-container" (ngSubmit)="onSignUpSubmit()">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input
                        required
                        matInput
                        name="firstName"
                        [(ngModel)]="signUpFormData.firstName"
                        placeholder="eg. John"
                    />
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input
                        required
                        matInput
                        name="lastName"
                        [(ngModel)]="signUpFormData.lastName"
                        placeholder="eg. Richards"
                    />
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input
                        required
                        matInput
                        name="email"
                        [(ngModel)]="signUpFormData.email"
                        placeholder="eg. rich@gmail.com"
                    />
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Phone No</mat-label>
                    <input
                        required
                        matInput
                        name="phone"
                        [(ngModel)]="signUpFormData.phone"
                        placeholder="eg. 9990001210"
                    />
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input
                        required
                        matInput
                        name="username"
                        [(ngModel)]="signUpFormData.username"
                        placeholder="eg. john_rics (must be unique)"
                    />
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        required
                        matInput
                        name="password"
                        [(ngModel)]="signUpFormData.password"
                        [type]="hidePassword ? 'password' : 'text'"
                        placeholder="Enter your password"
                    />
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                </mat-form-field>

                <div class="button-group text-center">
                    <button class="mr-10" type="submit" mat-raised-button color="primary">Sign Up</button>
                    <button type="reset" mat-raised-button>Reset</button>
                </div>

                <!-- {{ signUpFormData | json }} -->
            </form>
        </mat-card-content>
    </mat-card>
</div>
